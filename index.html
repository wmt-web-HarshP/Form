<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      form {
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
    </style>1
    <form action="" method="post">
      <label for="ID">ID :</label>
      <input type="text" id="ID" name="ID" placeholder="Enter your ID" required /><br /><br />
      <label for="name">Name :</label>
      <input type="text" id="name" name="name" placeholder="Enter your Name" required /><br /><br />
      <label for="email">Email :</label>
      <input type="text" id="email" name="email" placeholder="Enter your Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /><br /><br />
      <label for="PhoneNum">PhoneNum :</label>
      <input type="text" id="PhoneNum" name="PhoneNum" placeholder="Enter Your PhoneNum" required /><br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
